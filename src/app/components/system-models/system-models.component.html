<section class="editor">
  <header>
    <h2 (click)="isCollapsed = !isCollapsed">Static no html |{{application.name}}|</h2>

    <div [collapse]="isCollapsed" class="card card-block card-header">


      <div class="row">
        <div class="col form-group row">
          <label for="staticEmail" class="col-sm-4 col-form-label">Backend</label>
          <div class="col-sm-8">
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle " type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </div>
          </div>
        </div>
        <div class="col form-group row">
          <label for="inputPassword" class="col-sm-4 col-form-label">Password</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col form-group row">
          <label for="staticEmail" class="col-sm-4 col-form-label">Email</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="staticEmail" value="email@example.com">
          </div>
        </div>
        <div class="col form-group row">
          <label for="inputPassword" class="col-sm-4 col-form-label">Password</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
        </div>
      </div>
    </div>

  </header>

  <main>

    <tabset>
      <tab heading="Core" customClass="tab-dark">

        <div class="row">
          <app-list-draggable #bag1 [selected]="selected" selectedProp="module" title="Modules" bag="bag1" [listItems]="application.modules">
            <!-- <app-list-component bag="bag1" [listItems]="copyModules"></app-list-component> -->
          </app-list-draggable>

          <ng-container *ngIf="application.modules[selected.module].entities">
            <app-list-draggable #bag2 [selected]="selected" selectedProp="entity" title="Entities" bag="bag2" [listItems]="application.modules[selected.module].entities">
              <!-- <app-list-component bag="bag2" [listItems]="copyModules"></app-list-component> -->
            </app-list-draggable>
          </ng-container>

          <ng-container *ngIf="application.modules[selected.module].entities">
            <ng-container *ngIf="application.modules[selected.module].entities[selected.entity]">
              <ng-container *ngIf="application.modules[selected.module].entities[selected.entity].fields">

                <app-list-draggable #bag3 [selected]="selected" selectedProp="field" title="Fields" bag="bag3" [listItems]="application.modules[selected.module].entities[selected.entity].fields">
                  <!-- <app-list-component bag="bag3" [listItems]="copyModules"></app-list-component> -->
                </app-list-draggable>

              </ng-container>
            </ng-container>
          </ng-container>

          <ng-container *ngIf="application.modules[selected.module].entities.length">
            <ng-container *ngIf="application.modules[selected.module].entities[selected.entity].fields.length">
              <ng-container *ngIf="application.modules[selected.module].entities[selected.entity].fields[selected.field].properties">

                <app-list-draggable #bag4 [selected]="selected" selectedProp="property" title="Properties" bag="bag4" [listItems]="application.modules[selected.module].entities[selected.entity].fields[selected.field].properties">
                  <!-- <app-list-component bag="bag4" [listItems]="copyModules"></app-list-component> -->
                </app-list-draggable>
              </ng-container>
            </ng-container>
          </ng-container>
