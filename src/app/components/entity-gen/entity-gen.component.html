<div class="container">
  <div class='wrapper row  text-light'>
    <div class='container block col container-models' [dragula]='"bag-one"' [dragulaModel]='many'>
      <div *ngFor='let one of many' class="inner-block acceptable" >{{one.tipo}}</div>
    </div>
    <div class='wrapper block col' [dragula]='"bag-one"' [dragulaModel]='many2'>
      <div *ngFor='let one of many2'class="inner-block removable" >{{one.conteudo}}</div>
    </div>
  </div>
</div>
