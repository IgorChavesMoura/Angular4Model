<div class="container bg-faded padding-tb rounded vertical-margin">
  <form (ngSubmit)="onSubmit()" *ngIf="userType">
    <div class="form-group">
      <label for="type">Type name</label>
      <input type="text" class="form-control" id="type" name="type" [(ngModel)]="userType.perfil" placeholder="Enter type name">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
